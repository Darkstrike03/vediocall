<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Video Call App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #meetingIdInput {
      padding: 5px;
      font-size: 16px;
    }
    #startButton, #joinButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Simple Video Call App</h1>
  <div id="controls">
    <button id="startButton">Start Meeting</button>
    <br>
    <input type="text" id="meetingIdInput" placeholder="Enter Meeting ID">
    <button id="joinButton">Join Meeting</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
